  <body>
    <h1>たらこスパゲッティ</h1>
    <h2>概要</h2>
    <p>たらこスパゲッティ</p>
    <h2>材料</h2>
    <ul>
        <li>麵</li>
        <li>たらこ</li>
        <li>イカ</li>
        <li>のり</li>
    </ul>
    <h2>作り方</h2>
    <ol>
        <li>麵とイカを茹でる</li>
        <li>たらこを入れて混ぜる</li>
        <li>のりをかける</li>
    </ol>
    <h2>値段</h2>
    <dl>
        <dt>麵</dt><dd>100円</dd>
        <dt>たらこ</dt><dd>100円</dd>
        <dt>のり</dt><dd>10円</dd>
    </dl>
